    <div class="container py-5">
      <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
              <h1 class="text-center text-primary mb-4">User Details</h1>
              <form name="userdetails" id="udetails" action="" method="get" class="shadow-sm p-4 rounded bg-light">
                  <div class="form-group mb-3">
                      <label for="firstNameID" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstNameID" name="firstname" required placeholder="Enter your First Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="lastNameID" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastNameID" name="lastname" required placeholder="Enter your Last Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="dobID" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="dobID" name="dob" required>
                  </div>
                  <div class="form-group mb-3">
                      <label for="address1ID" class="form-label">Address Line 1</label>
                      <input type="text" class="form-control" id="address1ID" name="address1" required placeholder="Enter your Door Number And Street Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="address2ID" class="form-label">Address Line 2</label>
                      <input type="text" class="form-control" id="address2ID" name="address2" required placeholder="Enter your Town Name">
                  </div>
                  <div class="form-group mb-3">
                      <label for="address3ID" class="form-label">County</label>
                      <input type="text" class="form-control" id="address3ID" name="address3" required placeholder="Enter your County">
                  </div>
                  <div class="d-flex justify-content-center mt-4">
                      <button type="submit" class="btn btn-primary w-100">Update My Details</button>
                  </div>
              </form>
          </div>
      </div>
